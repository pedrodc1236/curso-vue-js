<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ contador }}</p>
  <p>{{ contador >= 10 ? 'Maior ou igual a 10' : 'Menor do que 10' }}</p>
  <button v-on:click="sum(10)">Somar 1</button>
</div>

<script>
  new Vue({
      el: '#app',
      data: {
          contador: 0,
          x: 0,
          y: 0,
      },
      methods: {
        sum() {
          this.contador++
        },
      }
  })
</script>
