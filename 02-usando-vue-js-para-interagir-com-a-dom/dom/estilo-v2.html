<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<style>
    #app {
      display: flex;
      justify-content: space-around;
    }

    .demo {
      height: 100px;
      width: 100;
      background-color: gray;
    }

    .c1 {
      background-color: red;
    }

    .c2 {
      background-color: green;
    }
</style>

<div id="app">
    <div class="demo" :class="estilo1"
        @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
  new Vue({
      el: '#app',
      data: {
        aplicarC1: false
      },
      computed: {
        estilo1() {
          return {
            c1: this.aplicarC1,
            c2: !this.aplicarC1
          }
        }
      }
  })
</script>
