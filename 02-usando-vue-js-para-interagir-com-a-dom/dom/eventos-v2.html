<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="sum">Somar 1</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
      el: '#app',
      data: {
          contador: 0,
          x: 0,
          y: 0,
      },
      methods: {
        sum: function() {
          this.contador+=1
        },
        atualizarXY(event) {
          this.x = event.clientX
          this.y = event.clientY
        }
      }
  })
</script>
