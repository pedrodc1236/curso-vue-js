<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="sum">Somar 1</button>
</div>

<script>
  new Vue({
      el: '#app',
      data: {
          contador: 0
      },
      methods: {
        sum: function() {
            return this.contador+=1
        }
      }
  })
</script>
