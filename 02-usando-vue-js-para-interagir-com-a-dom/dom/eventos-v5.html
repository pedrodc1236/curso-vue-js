<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="sum(10)">Somar 1</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!!</span>
  </p>
  <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
  <hr>
  <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
  new Vue({
      el: '#app',
      data: {
          contador: 0,
          x: 0,
          y: 0,
      },
      methods: {
        sum: function(acc) {
          this.contador+=acc
        },
        atualizarXY(event) {
          this.x = event.clientX
          this.y = event.clientY
        },
        exibirAlerta() {
          alert('Estou te alertando')
        },
        naoNavegar(event) {
          console.log('n√£o navegar')
        }
      }
  })
</script>
