<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <ul>
    <li v-for='(cor, i) in cores' >{{ `${i + 1}) ${cor}` }}</li>
  </ul>
  <template v-for="(cor, i) in cores">
      <h1>{{ i + 1 }}</h1>
      <h2>{{ cor }}</h2>
  </template>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['amarelo', 'verde', 'azul', 'branco']
        }
    })
</script>

<style>
  ul {
    list-style: none;
  }

  h1, h2 {
    display: inline;
  }
</style>
